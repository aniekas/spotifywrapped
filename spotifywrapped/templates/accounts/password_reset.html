{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Wrapped - Reset Password</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="{% static 'css/userauth.css' %}">
</head>
<body>
  <div class="container reset-password-section">
    <div class="form-wrapper">
      <!-- Page title -->
      <h1>Reset Your Password</h1>

      <!-- Form for resetting password -->
      <form id="resetPasswordForm" method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new_password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm_password" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="submit-button">Submit</button>
      </form>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const username = document.getElementById('username').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        document.getElementById('message').textContent = "Passwords do not match.";
        return;
      }

      // Simulate a successful response
      document.getElementById('message').textContent = "Password reset successful for user: " + username;

      // Optionally, clear the form fields here
      document.getElementById('resetPasswordForm').reset();
    });
  </script>
</body>
</html>
