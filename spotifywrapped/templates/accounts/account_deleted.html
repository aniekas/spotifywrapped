{% extends "base.html" %}
{% block content %}
<div>
    <h1>Your account has been successfully deleted.</h1>
    <p>You will be redirected shortly...</p>
</div>
<script>
    // Redirect the user to the home or login page after 5 seconds
    setTimeout(function() {
        window.location.href = "{% url 'home' %}";  // Change 'index' to your desired redirect URL
    }, 5000);  // 5000 milliseconds = 5 seconds
</script>
{% endblock %}
