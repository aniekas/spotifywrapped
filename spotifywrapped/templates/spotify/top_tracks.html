<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'spotify.css' %}"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Top Tracks</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.mySwiper {
    width: 80%;
    height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.swiper-slide {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
}

.header {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin: 20px 0;
}

</style>
<body>
    <section>
        <div class="header">YOUR SPOTIFY WRAPPED</div>
        <div class="swiper mySwiper container">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <header>YOU'VE LISTENED TO...</header>
                    <img src="images/purple.jpg" alt="Track 1" />
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <header>YOU'VE LISTENTED TO...</header>
                    <header>XXX MINUTES</header>
                    <img src="images/purple.jpg" alt="Track 2" />
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <header>YOUR TOP 3 GENRES</header>
                    <img src="images/yellow.jpg" alt="Track 3" />
                </div>
                <!-- Slide 4 -->
                <div class="swiper-slide">
                    <header>YOUR TOP 3 GENRES</header>
                    <img src="images/yellow.jpg" alt="Track 3" />
                </div>
                <!-- Slide 5 -->
                <div class="swiper-slide">
                    <header>YOUR TOP 3 ARTISTS</header>
                    <img src="images/yellow.jpg" alt="Track 3" />
                </div>
                <!-- Slide 6 -->
                <div class="swiper-slide">
                    <header>You spent xxxx minutes with</header>
                    <header>1. *artist name*</header>
                    <img src="images/yellow.jpg" alt="Track 3" />
                </div>
                <!-- Slide 7 -->
                <div class="swiper-slide">
                    <header>YOUR TOP 5 ALBUMS</header>
                    <img src="images/pink.jpg" alt="Track 3" />
                </div>
                <!-- Slide 8 -->
                <div class="swiper-slide">
                    <header>YOUR TOP 5 ALBUMS</header>
                    <img src="images/pink.jpg" alt="Track 3" />
                </div>
                <!-- Slide 9 -->
                <div class="swiper-slide">
                    <header>YOUR TOP 5 SONGS</header>
                    <img src="images/red.jpg" alt="Track 3" />
                </div>
                <!-- Slide 10 -->
                <div class="swiper-slide">
                    <header>YOUR TOP 5 SONGS</header>
                    <img src="images/red.jpg" alt="Track 3" />
                </div>
            </div>
            <!-- Swiper Controls -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Swiper JavaScript -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper('.mySwiper', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
