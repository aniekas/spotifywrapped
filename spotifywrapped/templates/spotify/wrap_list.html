{% extends "base.html" %}

{% block content %}
    <h2>Your Spotify Wraps</h2>
    <a href="{% url 'index' %}">Back to Main Page</a>

    <ul>
        {% for wrap in wraps %}
            <li>
                <a href="{% url 'wrap_detail' wrap.id %}">{{ wrap.title }}</a>  <!-- Link to detail view -->
                <p>Generated on: {{ wrap.created_at }}</p>

                <!-- Delete button -->
                <form action="{% url 'delete_wrap' wrap.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this wrap?');">
                        Delete
                    </button>
                </form>
            </li>
        {% empty %}
            <p>You have no saved wraps yet.</p>
        {% endfor %}
    </ul>
{% endblock %}
