<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Spotify Wrapped Home</title>

    <!-- Custom CSS file for additional styling -->
    <link rel="stylesheet" href="{% static 'css/userauth.css' %}">

    <!-- Inline styles for demonstration -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen layout */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header bar */
        .headerBar {
            width: 100%;
            background-color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .headerLeft, .headerRight {
            display: flex;
            align-items: center;
        }

        /* Logo */
        .headerBar img.logoImg {
            width: 40px;
            height: auto;
            margin-right: 15px;
        }

        /* Links */
        .headerLink {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        .headerLink:hover {
            color: #1db954; /* Spotify green */
        }

        /* Profile icon */
        .profileIcon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        /* Centered content container */
        .contentWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
        }

        /* Welcome message */
        .welcomeMessage {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #333;
        }

        /* Rounded input field */
        select {
            width: 250px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
        }

        /* Large green button */
        .generateButton {
            width: 250px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #1db954; /* Spotify green */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generateButton:hover {
            background-color: #17a347;
        }
    </style>
</head>

<body>
    <!-- Header Bar -->
    <header class="headerBar">
        <div class="headerLeft">
            <!-- Logo Image -->
            <img src="{% static 'images/logo.png' %}" alt="Spotify Logo" class="logoImg">
            <!-- Navigation Links -->
            <a href="{% url 'home' %}" class="headerLink">Home</a>
            <a href="mailto:developers@spotify.com" class="headerLink">Contact the Developers</a>
        </div>

        <div class="headerRight">
            <!-- Profile Icon (Link to Wrapped List) -->
            <a href="{% url 'wrap_list' %}">
                <img src="{{ user.profile_picture_url }}" alt="Profile Picture" class="profileIcon">
            </a>
        </div>
    </header>

    <!-- Centered Content Wrapper -->
    <div class="contentWrapper">
        <p class="welcomeMessage">Welcome, {{ user.username }}!</p>

        <!-- Form for timeframe selection -->
        <form method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <label for="timeframe">Select Timeframe:</label>
            <select name="timeframe" id="timeframe" required>
                <option value="">Select</option>
                <option value="long_term">All-time</option>
                <option value="medium_term">Last year</option>
                <option value="short_term">Last month</option>
            </select>
            <button type="submit" class="generateButton">Generate Wrap</button>
        </form>
    </div>
</body>
</html>
